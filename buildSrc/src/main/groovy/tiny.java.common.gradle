plugins {
    id 'java'
    id 'maven-publish'
    id 'io.freefair.lombok'
}

group 'com.codeaffine.tiny'
version '1.0.0-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
    modularity.inferModulePath.set(false)
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compileOnly(
        'org.projectlombok:lombok:1.18.24'
    )
}
