plugins {
    id 'tiny.java.common'
    id "jacoco"
}

dependencies {
    testImplementation(
        libs.bundles.junit.jupiter.implementation,
        libs.assertj.core,
        libs.mockito.core,
    )
    testRuntimeOnly(
        libs.junit.jupiter.engine,
    )
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        html.required = true
    }
}
