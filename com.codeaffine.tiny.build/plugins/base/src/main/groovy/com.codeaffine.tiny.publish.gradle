plugins {
    id("pl.allegro.tech.build.axion-release")
    id("maven-publish")
}

scmVersion {

}

project.version = scmVersion.version

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
            pom {
                groupId = group
                url = 'https://github.com/codeaffine/tiny/tree/main/' + project.name
                licenses {
                    license {
                        name = 'Eclipse Public License - v 2.0'
                        url = 'https://www.eclipse.org/legal/epl-v20.html'
                    }
                }
                scm {
                    url = 'https://github.com/codeaffine/tiny'
                    connection = 'scm:git://example.com/my-library.git'
                    developerConnection = 'scm:git://example.com/my-library.git'
                }
            }
        }
    }
    repositories {
        maven {
            name = "tiny"
            url = uri("https://maven.pkg.github.com/codeaffine/tiny")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
            }
        }
    }
}

