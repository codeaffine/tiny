plugins {
    id 'java'
    id 'org.javamodularity.moduleplugin' version '1.8.12' apply true
    id "io.freefair.lombok" version "6.5.1"
    id 'application'
}

group 'com.codeaffine.tiny'
version '1.0.0-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
    modularity.inferModulePath.set(false)
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly(
            'org.projectlombok:lombok:1.18.24'
    )
    implementation(
            'org.eclipse.rap:org.eclipse.rap.rwt:3.22.0',
            project(':com.codeaffine.tiny.star'),
            project(':com.codeaffine.tiny.star.cli'),
    )
    runtimeOnly(
            project(':com.codeaffine.tiny.star.cli.basic'),
            project(':com.codeaffine.tiny.star.log4j'),
            project(':com.codeaffine.tiny.star.undertow'),
//            project(':com.codeaffine.tiny.star.tomcat'),
    )
    testImplementation(
            platform('org.junit:junit-bom:5.9.1'),
            'org.junit.jupiter:junit-jupiter',
            'org.assertj:assertj-core:3.23.1',
            'org.mockito:mockito-core:4.8.1',
            'org.eclipse.rap:org.eclipse.rap.rwt.testfixture:3.22.0'
    )
    testRuntimeOnly(
            'org.junit.jupiter:junit-jupiter-engine:5.9.1'
    )
}

compileTestJava {
    moduleOptions {
        compileOnClasspath = true
    }
}

test {
    useJUnitPlatform()
    moduleOptions {
        runOnClasspath = true
    }
}

startScripts {
    applicationName = "Tiny Star Demo Application"
}

application {
    mainClass = "com.codeaffine.tiny.demo.DemoApplication"
    mainModule = moduleName
}

run {
    standardInput = System.in
}
