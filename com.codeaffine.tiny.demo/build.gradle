plugins {
    id 'java'
    id "io.freefair.lombok" version "6.5.1"
}

group 'com.codeaffine.tiny'
version '1.0.0-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {

    compileOnly(
            'org.projectlombok:lombok:1.18.24'
    )
    implementation(
            'org.slf4j:slf4j-api:2.0.3',
            'javax.servlet:javax.servlet-api:4.0.1',
            'org.eclipse.rap:org.eclipse.rap.rwt:3.22.0',
            'org.eclipse.rap:org.eclipse.rap.jface:3.22.0',
            'org.eclipse.platform:org.eclipse.core.commands:3.10.200',
            project(':com.codeaffine.tiny.star')
    )
    runtimeOnly(
            'org.apache.logging.log4j:log4j-core:2.19.0',
            'org.apache.logging.log4j:log4j-slf4j2-impl:2.19.0',
            'org.apache.logging.log4j:log4j-appserver:2.19.0',
            project(':com.codeaffine.tiny.star.undertow'),
//            project(':com.codeaffine.tiny.star.tomcat'),
    )
    testImplementation(
            platform('org.junit:junit-bom:5.9.1'),
            'org.junit.jupiter:junit-jupiter',
            'org.assertj:assertj-core:3.23.1',
            'org.mockito:mockito-core:4.8.1',
            'org.eclipse.rap:org.eclipse.rap.rwt.testfixture:3.22.0'
    )
    testRuntimeOnly(
            'org.junit.jupiter:junit-jupiter-engine:5.9.1'
    )
}

test {
    useJUnitPlatform()
}
