plugins {
    id 'java'
    id 'org.javamodularity.moduleplugin' version '1.8.12' apply true
    id "io.freefair.lombok" version "6.5.1"
}

group 'com.codeaffine.tiny'
version '1.0.0-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
    modularity.inferModulePath.set(false)
}

repositories {
    mavenCentral()
}

dependencies {

    compileOnly(
            'org.projectlombok:lombok:1.18.24'
    )
    implementation(
            'jakarta.servlet:jakarta.servlet-api:6.0.0',
            'org.eclipse.rap:org.eclipse.rap.rwt:3.22.0',
            'org.slf4j:slf4j-api:2.0.3',
            project(':com.codeaffine.tiny.star'),
            project(':com.codeaffine.tiny.star.servlet'),
            project(':com.codeaffine.tiny.star.tomcat.embed.core'),
            project(':com.codeaffine.tiny.star.tomcat.embed.jasper')
    )
    testImplementation(
            project(':com.codeaffine.tiny.star.tck'),
            platform('org.junit:junit-bom:5.9.1'),
            'org.junit.jupiter:junit-jupiter',
            'org.assertj:assertj-core:3.23.1',
            'org.mockito:mockito-core:4.8.1',
            'org.eclipse.rap:org.eclipse.rap.rwt.testfixture:3.22.0'
    )
    testRuntimeOnly(
            'org.junit.jupiter:junit-jupiter-engine:5.9.1'
    )
}

compileTestJava {
    moduleOptions {
        compileOnClasspath = true
    }
}

test {
    useJUnitPlatform()
    moduleOptions {
        runOnClasspath = true
    }
}
