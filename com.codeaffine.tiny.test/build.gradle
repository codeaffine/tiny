plugins {
    id 'tiny.java.common'
    id "java-test-fixtures"
    id 'tiny.publish.common'
    id 'tiny.sonar.common'
}

dependencies {

    compileOnly(
            'org.projectlombok:lombok:1.18.24'
    )
    testFixturesImplementation (
            platform('org.junit:junit-bom:5.9.1'),
            'org.junit.jupiter:junit-jupiter',
            'org.assertj:assertj-core:3.23.1',
            'org.mockito:mockito-core:4.8.1',
    )
    testRuntimeOnly(
            'org.junit.jupiter:junit-jupiter-engine:5.9.1',
    )
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        tinyTest(MavenPublication) {
            from components.java
        }
    }
}

sonarqube {
    properties {
        property "sonar.projectKey", "com.codeaffine.tiny.test"
        property "sonar.sources", "src/testFixtures/java"
        property "sonar.java.binaries", "build/classes/java/testFixtures"
    }
}
